{% extends 'base.html' %}
{% block content %}
    <h2>Вы уверены, что хотите удалить отзыв? {{ review.title}}</h2>
    <form action="{% url 'review-delete' review.pk %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="да">
    </form>
    <a href="{% url "review-view" review.pk %}"> <input class="btn btn-primary mt-2" type="submit" value="отмена"></a>
{% endblock content %}
